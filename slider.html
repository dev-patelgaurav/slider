<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Slick Slider -->
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1 align="center">Swiper Slider.....</h1>

    <div class="container">
        <div class="test-slider">
            <div class="outer">
                <div class="box">
                    <h1>1</h1>
                </div>
            </div>
            <div class="outer">
                <div class="box">
                    <h1>2</h1>
                </div>
            </div>
            <div class="outer">
                <div class="box">
                    <h1>3</h1>
                </div>
            </div>
            <div class="outer">
                <div class="box">
                    <h1>4</h1>
                </div>
            </div>
            <div class="outer">
                <div class="box">
                    <h1>5</h1>
                </div>
            </div>
            <div class="outer">
                <div class="box">
                    <h1>6</h1>
                </div>
            </div>
        </div>
    </div>




    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.test-slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 500,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 576,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
